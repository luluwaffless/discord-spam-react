<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="icons/forse.png">
        <link rel="stylesheet" href="styles/index.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <title>spam react - messages</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <a href="messages.html" class="current">message</a> <a href="channels.html">channels</a> <a href="users.html">users</a> <a href="guilds.html">guilds</a>
            </nav>
            <h1>spam react<br><span style="font-size: small; font-weight: normal; color: #737373;" id="as">logged in as </span></h1>
            <form id="form">
                <label for="messageUrl">message URL:</label>
                <input type="text" placeholder="https://discord.com/channels/..." id="messageUrl" required>
                <div id="messageContainer" style="display: none;">
                    <div class="avatar">
                        <img id="avatar">
                    </div>
                    <div class="message">
                        <span id="author"></span>
                        <br>
                        <span id="content"></span>
                    </div>
                </div>
                <label for="emojis" id="emojisLabel">emojis (20 detected):</label>
                <div class="emojis">
                    <input type="text" placeholder="separate each with a comma, can be custom emoji IDs or actual emojis" id="emojis" required>
                    <a id="emojify">
                        <img src="icons/emoji.svg" alt="emojify">
                    </a>
                </div>
                <button type="submit" id="submit">spam</button>
            </form>
        </div>
        <script type="text/javascript" src="scripts/emojify.js"></script>
        <script type="text/javascript" src="scripts/messages.js"></script>
    </body>
</html>
